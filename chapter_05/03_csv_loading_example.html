<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading data from a CSV file</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var dataset; // Global variable

			d3.csv("food.csv", function(error, data) {
                if (error) { // If error is not null, something went wrong
                    console.log(error); // Log the error
                } else { // If no error, the file loaded correctly
                    dataset = data; // Once loaded, copy to dataset to account for asynchronous loading 
                    console.log(data); // Do stuff that depends on data being present here, once loaded
                }
                
			});

		</script>
	</body>
</html>
